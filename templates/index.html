<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="{{ url_for('static',filename='styles/tailwindcss.css') }}" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- <script src="{{url_for('static', filename='js/flyonui.js')}}"></script> -->
</head>

<body class=" min-h-screen flex items-center justify-center p-4">
  <div class=" rounded-3xl shadow-2xl max-w-4xl w-full p-8 md:p-12">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="inline-block p-4 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl mb-4">
        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M9 19l3 3m0 0l3-3m-3 3V10"></path>
        </svg>
      </div>
      <h1
        class="text-4xl md:text-5xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent mb-2">
        Video Downloader
      </h1>
      <p class="text-gray-600 text-lg">Download videos from your favorite platforms in seconds</p>
    </div>

    <!-- Input Form -->
    <div id="input-section" class="mb-8">
      <form id="download-form" class="space-y-4">
        <div class="relative">
          <input type="url" id="video-url" placeholder="Paste video URL here..." required
            class="w-full px-6 py-4 rounded-xl border-2 border-gray-200 focus:border-indigo-500 focus:outline-none text-lg transition-all duration-300">
          <button type="submit"
            class="absolute right-2 top-2 px-6 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg font-semibold hover:shadow-lg transform hover:scale-105 transition-all duration-300">
            Get Video
          </button>
        </div>
      </form>
    </div>

  </div>

</body>

</html>
